<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <title>100 Days of Code</title>
  </head>
  <body class="bg-black text-light">
    <header class="py-3 bg-dark px-2">
      <div class="d-flex">
        <a href="" class="d-flex align-tems-center text-light no-underline"><img src="img/logo.png" height="35" alt="" />
        <h3 class="d-sm-inline d-none font-weight-bold alt-font mb-0">
          CodeDays
        </h3></a> 
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-outline-light ml-auto"
          data-toggle="modal"
          data-target="#daysModal"
        >
          Update Data
        </button>
        <a href="" class="btn btn-outline-light ml-2" id="restart">Restart</a>
      </div>
    </header>

    <!-- Modal -->
    <div
      class="modal fade"
      id="daysModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Select Day</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="text-light">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex flex-wrap" id="all-days">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="day-to-add">Day 1</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="text-light">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="day-form">
              <input type="hidden" value="1" id="day" />
              <div class="form">
                <div class="form-group">
                  <label for="tasksDone">Tasks Done</label>
                  <textarea
                    class="form-control"
                    name="tasksDone"
                    id="task"
                    rows="3" placeholder="What did you worked on?"
                  ></textarea>
                  <small id="if-no-task" class="form-text text-danger">Please enter some details</small>
                  <label for="time" class="mt-3">Time Spent</label>
                  <div class="row">
                    <div class="col">
                      <input
                        type="number"
                        max="24"
                        id="hours"
                        class="form-control"
                        placeholder="Hours"
                      />
                      <small id="if-no-hours" class="form-text text-danger">Please enter Hours (0 if none)</small>
                    </div>
                    <div class="col">
                      <input
                        type="number"
                        max="60"
                        id="minutes"
                        class="form-control"
                        placeholder="Minutes"
                      />
                      <small id="if-no-minutes" class="form-text text-danger">Please enter Minutes</small>
                    </div>
                  </div>
                  <div class="d-flex">
                    <input
                      type="submit"
                      class="btn btn-success mt-3 ml-auto"
                      value="Save"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <main class="d-flex h-100 alt-font align-items-center">
      <div class="container">
        <div class="">
          <h2 class="font-weight-bold d-inline pb-3">
            Days
          </h2>
        </div>
        <hr class="hr-yellow-small" />
        <div class="align-items-center">
            <i class="fas fa-chevron-circle-left fa-3x cursor-pointer btn-link no-underline" id="left-arrow"></i>
            <div class="pl-2 pr-4">
          <div class="scrollmenu my-3 d-flex w-100" id="menu">
            
            <div class="bg-light text-dark rounded m-2 p-2">
              <h6 class="font-weight-bold">Add Day</h6>
              <!--Vertically scrollable day description-->
              <div
                class="add-day shadow py-2 mb-2 rounded border px-2 d-flex align-items-center justify-content-center"
              >
                <a href="" data-toggle="modal" data-target="#daysModal"
                  ><i class="fas fa-plus-circle text-success fa-6x"></i
                ></a>
              </div>
              <div class="hide">.</div>
            </div>
          </div>
        </div>
         <i class="fas fa-chevron-circle-right fa-3x btn-link cursor-pointer no-underline" id="right-arrow"></i> 
        </div>
      </div>
    </main>

    <div class="footer bg-dark pb-3 alt-font">
      <div class="progress mb-3" style="height:2px;">
        <div class="progress-bar bg-yellow" style="width:75%;" id="progress"></div>
      </div>
      <div class="px-2">
        <div class="d-flex justify-content-around text-muted">
          <div>
            <span class="text-light" id="days-left">100</span> Days Left
          </div>
          <div>
            <span class="text-light" id="total-time-spent">3h 40min</span> spent
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
